<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          class="city-search-bar"
          placeholder="Enter city..."
          autofocus="on"
          autocomplete="off"
        />
        <input type="button" value="Search" class="btn btn-primary" />
      </form>
      <h1>New York, NY, USA</h1>
      <ul class="current-date-weather-description">
        <li>Tuesday 2:00 PM</li>
        <li>Mostly Sunny</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Mostly Sunny Icon"
          />
          <h2>85</h2>
          <div class="temperature-unit-measurement">
            <span class="fahrenheit-controller"> &deg;F</span> |<span
              class="celsius-controller"
              >&deg;C</span
            >
          </div>
        </div>
        <div class="col-6">
          <div class="weather-data">
            <div class="humidity">Humidity: 69%</div>
            <div class="wind-data">Wind: 15 mph</div>
          </div>
        </div>
      </div>
      <div class="open-source-code-link">
        Coded by Ashleigh Strahan and
        <a
          href="https://github.com/ashleighstrahan/vanilla-weather-app"
          target="_blank"
          class="github-link"
          >open-sourced on GitHub</a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
