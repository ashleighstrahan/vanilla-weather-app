<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="weather-app">
          <form id="city-search-form">
            <input
              type="search"
              class="city-search-bar"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="off"
              id="enter-city-search"
            />
            <input
              type="button"
              value="Search"
              class="btn btn-primary btn-sm"
            />
          </form>
          <h1 id="searched-city">New York, US</h1>
          <ul class="current-date-weather-description">
            <li>Tuesday 2:00 PM</li>
            <li id="weather-description">Mostly Sunny</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://openweathermap.org/img/wn/02d@2x.png"
                alt="Mostly Sunny Icon"
                id="current-weather-icon"
              />
              <h2 id="current-temperature">85</h2>
              <div class="temperature-unit-measurement">
                <span class="fahrenheit-controller"> &deg;F</span>|<a
                  href="#"
                  class="celsius-controller"
                  >&deg;C</a
                >
              </div>
            </div>
            <div class="col-6">
              <div class="weather-data">
                <div class="humidity">
                  Humidity: <span id="humidity">69</span>%
                </div>
                <div class="wind-data">Wind: <span id="wind">15</span> mph</div>
              </div>
            </div>
          </div>
        </div>
        <div class="open-source-code-info">
          Coded by Ashleigh Strahan and
          <a
            href="https://github.com/ashleighstrahan/vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
