<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/52e2bf90a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="weather-app">
          <form id="city-search-form">
            <input
              type="search"
              class="city-search-bar"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="off"
              id="enter-city-search"
            />
            <input
              type="submit"
              value="Search"
              class="btn btn-primary btn-sm"
            />
            <i class="fa-solid fa-location-dot" id="current-location"></i>
          </form>
          <h1 id="searched-city"></h1>
          <ul class="current-date-weather-description">
            <li>
              Updated:
              <span id="weather-update-timestamp"></span>
            </li>
            <li id="weather-description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="#" alt="" id="current-weather-icon" />
              <span class="current-temperature" id="current-temperature"></span>
              <div class="temperature-unit-measurement">
                <a
                  href="#"
                  class="fahrenheit-controller active"
                  id="fahrenheit-link"
                >
                  &deg;F</a
                >|<a href="#" class="celsius-controller" id="celsius-link"
                  >&deg;C</a
                >
              </div>
            </div>
            <div class="col-6">
              <div class="weather-data">
                <div class="humidity">
                  Humidity: <span id="humidity"></span>%
                </div>
                <div class="wind-data">Wind: <span id="wind"></span> mph</div>
              </div>
            </div>
            <div class="six-day-forecast-display" id="six-day-forecast"></div>
          </div>
        </div>
        <div class="open-source-code-info">
          Coded by Ashleigh Strahan and
          <a
            href="https://github.com/ashleighstrahan/vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
